<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>password reset</title>
</head>
<body>
    <h1>Password Reset</h1>
    <p>您好,{{ user.username }}</p>
    <p>点击<a href="{{ url_for('auth.reset_password', token=token, _external=True) }}">修改</a>按钮生成新密码.</p>
    <p>您也可以双击以下连接生成新密码:</p>
    <p>{{ url_for('auth.reset_password', token=token, _external=True) }}</p>
    <p>如果已修改,请忽略此邮件.</p>
</body>
</html>
